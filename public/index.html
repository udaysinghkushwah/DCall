
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dcall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-column">
    <div id="room-selection" class="row justify-content-center align-items-center h-100">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Join a Room</h5>
            <div class="input-group mb-3">
              <input type="text" id="room-id" class="form-control" placeholder="Enter Room ID">
              <button id="join-btn" class="btn btn-primary">Join</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="video-chat" class="row flex-grow-1 hidden">
      <div class="col-md-9 d-flex flex-column">
        <div id="video-grid" class="flex-grow-1 row row-cols-1 row-cols-md-2 g-4"></div>
        <div id="controls" class="py-3 text-center d-flex justify-content-center align-items-center gap-2">
          <button id="mic-btn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Mute/Unmute Mic"><i class="bi bi-mic-fill"></i></button>
          <button id="cam-btn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Turn Camera On/Off"><i class="bi bi-camera-video-fill"></i></button>
          <button id="share-btn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Share/Stop Sharing Screen"><i class="bi bi-display-fill"></i></button>
          <button id="pixelate-btn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Toggle Pixelation"><i class="bi bi-grid-3x3-gap-fill"></i></button>
          <button id="glitch-btn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Toggle Glitch Effect"><i class="bi bi-lightning-charge-fill"></i></button>
          <div id="pixelation-controls" class="d-none align-items-center gap-2" style="width: 150px;">
            <input type="range" class="form-range" min="2" max="20" value="10" id="pixelation-slider">
          </div>
        </div>
      </div>
      <div id="chat-container" class="col-md-3 d-flex flex-column bg-light">
        <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto"></div>
        <div id="chat-input" class="p-3">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
